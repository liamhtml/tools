<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="A website for notetaking/listing.">
    <meta name="keywords" content="Note, Note-taking, Notetaking, jot, Write, quick, easy, take note, classic,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jot</title>
    <link rel="shortcut icon" type="image/icon"
        href="https://raw.githubusercontent.com/liamhtml/jot/main/assets/img/jot.ico">
    <!-- Icon made by Freepik from www.flaticon.com -->
    <style>
        html {
            text-align: center;
            font-family: monospace;
            background-color: #f4df53;
        }

        #jot {
            border: 3px #704a04 solid;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 3.5px;
            background-color: #f4df53;
            color: #704a04;
            font-weight: bold;
        }

        #new-note {
            background-color: #704a04;
            color: #f4df53;
            padding: 5.3px;
            border: 3px #704a04 solid;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            -webkit-transition: 0.3s;
            transition: 0.3s;
        }


        h1 {
            font-weight: bolder;
            color: #704a04;
        }

        p {
            color: #a86f06;
        }

        span {
            color: #a86f06;

        }

        a:link {
            color: #a86f06;
        }

        a:visited {
            color: #a86f06;
        }

        a:hover {
            color: #a86f06;
            text-decoration: none;
        }

        a:active {
            color: #a86f06;
        }

        ::placeholder {
            color: #a86f06;
            opacity: 1;
            font-family: monospace;
        }

        :-ms-input-placeholder {
            color: #a86f06;
            font-family: monospace;
        }

        ::-ms-input-placeholder {
            color: #a86f06;
            font-family: monospace;
        }
    
    </style>
</head>

<body>
    <h1 style="margin: 10px" contenteditable="true" spellcheck="false">jot</h1>
    <textarea rows="5" cols="30" id="jot" placeholder="Jot down your notes here!"></textarea>
    <br>
    <input type="checkbox" id="spellcheck-checkbox" onclick="toggleSpellCheck()" checked><span
        style="display: inline; font-weight: bold;"> Spellcheck</span>
    <br>
    <br>
    <a href="/tools/jot" id="new-note" target="_blank">New Note</a>
    <br>
    <br>
    <a href="/tools/jot/">Light theme (make sure to copy your notes before clicking)</a>
    <script>
        function toggleSpellCheck() {
            var checkBox = document.getElementById("spellcheck-checkbox");
            if (checkBox.checked == true) {
                document.getElementsByTagName("TEXTAREA")[0].setAttribute("spellcheck", "true");
            } else {
                document.getElementsByTagName("TEXTAREA")[0].setAttribute("spellcheck", "false");
            }
        }
    </script>
</body>

</html>
